name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
          attestations: false

      - name: Verify TestPyPI release
        run: |
          # Wait a moment for the package to be available
          sleep 30

          # Create a virtual environment for testing
          python -m venv venv-test
          source venv-test/bin/activate

          # Install from TestPyPI, falling back to PyPI for dependencies
          # Get package name from pyproject.toml
          PACKAGE_NAME=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['name'])")
          PACKAGE_IMPORT_NAME=$(echo $PACKAGE_NAME | tr '-' '_')

          # Install from TestPyPI, falling back to PyPI for dependencies
          # Tags are v-prefixed. Versions are not.
          TAG_NAME="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG_NAME#v}"

          MAX_RETRIES=10
          DELAY=30
          SUCCESS=0

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES to install $PACKAGE_NAME==$VERSION..."
            if pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ "$PACKAGE_NAME==$VERSION"; then
              echo "Installation successful!"
              SUCCESS=1
              break
            fi
            echo "Installation failed. Retrying in $DELAY seconds..."
            sleep $DELAY
          done

          if [ $SUCCESS -eq 0 ]; then
            echo "Failed to install package after $MAX_RETRIES attempts."
            exit 1
          fi

          # Simple import check
          python -c "import $PACKAGE_IMPORT_NAME; print(f'Successfully imported $PACKAGE_IMPORT_NAME version {$PACKAGE_IMPORT_NAME.__version__}')"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
