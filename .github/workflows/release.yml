name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      - name: Verify TestPyPI release
        run: |
          # Wait a moment for the package to be available
          sleep 30
          
          # Create a virtual environment for testing
          python -m venv venv-test
          source venv-test/bin/activate
          
          # Install from TestPyPI, falling back to PyPI for dependencies
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ pytest-xdist-rate-limit==${{ needs.release-please.outputs.tag_name }}
          
          # Simple import check
          python -c "import pytest_xdist_rate_limit; print(f'Successfully imported pytest_xdist_rate_limit version {pytest_xdist_rate_limit.__version__}')"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
