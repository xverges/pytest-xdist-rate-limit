site_name: pytest-xdist-rate-limit
site_description: Fixtures to set rate limits on client code
site_author: Xavier Verg√©s

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

repo_url: https://github.com/xverges/pytest-xdist-rate-limit

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - API Reference: api/reference.md
